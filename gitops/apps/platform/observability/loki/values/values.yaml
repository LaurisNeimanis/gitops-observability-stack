# =========================================================
# Loki (Chart 6.49.0)
# Mode: SingleBinary (production-safe)
# =========================================================

deploymentMode: SingleBinary

# ---------------------------------------------------------
# Disable unused components
# ---------------------------------------------------------
gateway:
  enabled: false

canary:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false

read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

# ---------------------------------------------------------
# Loki core
# ---------------------------------------------------------
loki:
  image:
    repository: grafana/loki
    tag: 3.6.3

  auth_enabled: false

  commonConfig:
    replication_factor: 1

    # REQUIRED for SingleBinary + persistence
    path_prefix: /var/loki

    ring:
      kvstore:
        store: inmemory

  # ---------------- STORAGE (S3 â€“ chunks / index / ruler) ----------------
  storage:
    type: s3

    bucketNames:
      chunks: eks-platform-dev-loki-logs
      ruler: eks-platform-dev-loki-logs
      admin: eks-platform-dev-loki-logs

    s3:
      endpoint: s3.eu-central-1.amazonaws.com
      region: eu-central-1
      s3ForcePathStyle: false

  # ---------------- STORAGE CONFIG (CRITICAL FOR COMPACTOR) ----------------
  storageConfig:
    aws:
      region: eu-central-1
      endpoint: s3.eu-central-1.amazonaws.com
      s3forcepathstyle: false

  # ---------------- SCHEMA ----------------
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # ---------------- LIMITS ----------------
  limits_config:
    retention_period: 168h
    max_query_length: 720h
    max_query_parallelism: 8
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20

    # REQUIRED for boltdb-shipper on Loki 3.x
    allow_structured_metadata: false

  # ---------------- COMPACTOR ----------------
  compactor:
    working_directory: /var/loki/compactor
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 10

    delete_request_store: s3

# ---------------------------------------------------------
# SingleBinary workload
# ---------------------------------------------------------
singleBinary:
  replicas: 1

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  persistence:
    enabled: true
    size: 10Gi
    storageClass: gp3

# ---------------------------------------------------------
# Service
# ---------------------------------------------------------
service:
  type: ClusterIP
  port: 3100

# ---------------------------------------------------------
# Security
# ---------------------------------------------------------
serviceAccount:
  create: true
  name: loki

podSecurityContext:
  fsGroup: 10001

securityContext:
  runAsNonRoot: true
  runAsUser: 10001

# ---------------------------------------------------------
# Monitoring
# ---------------------------------------------------------
monitoring:
  selfMonitoring:
    enabled: false

serviceMonitor:
  enabled: true
  labels:
    release: kube-prometheus-stack
